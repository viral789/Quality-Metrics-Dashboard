<div class="modal-header">
	<strong>Quality Dashboard</strong>
</div>
<div class="modal-body">
	<form role="form">
		<fieldset>
			<div class="row">
				<div class="center-block">
					<img class="profile-img"
						src="resources/images/CT.png" alt="">
				</div>
			</div>
			<div><img id="mySpinner" src="resources/images/spinner2.gif" ng-show="loading" style="margin-left:23%;" /></div>
			<div class="row">
				<div class="col-sm-12 col-md-10  col-md-offset-1" ng-class="{'has-error' : !loggedin}">
					<p ng-show = "!loggedin" class="help-block">Invalid UserName or Password</p>
				</div>
				<div class="col-sm-12 col-md-10  col-md-offset-1 ">								
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span> <input class="form-control" placeholder="username"
								name="loginname" type="text" ng-model="username" autofocus>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock"></i>
							</span> <input class="form-control" placeholder="Password"
								name="password" type="password" value="" ng-model="password">
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Login" ng-click="submitForm(username, password)" style="margin-left:15%">
						<input type="button" class="btn btn-default " value="Cancel" ng-click="cancelForm()" style="margin-left:5%"/>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</div>
